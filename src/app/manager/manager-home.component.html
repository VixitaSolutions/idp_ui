<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div class="align-items-center border-bottom d-flex flex-md-nowrap flex-wrap justify-content-center mb-3 pb-2">
                    <img style="width: 120px" src="./assets/images/company-logo.jpeg" />
                </div>
                <ul class="nav flex-column">
                    <div class="d-flex">
                        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" orientation="vertical">
                            <ng-container *ngFor="let menu of menus;let i = index">
                                <li *ngIf="menu?.children;else temp" ngbDropdown class="nav-item">
                                    <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
                                            <ngb-panel *ngIf="menu?.children">
                                                <ng-template ngbPanelHeader let-opened="opened">
                                                    <button ngbPanelToggle class="accordion-button custom-header justify-content-between" [class.collapsed]="!opened">
                                                        {{menu.name}}
                                                    </button>
                                                </ng-template>
                                                <ng-template ngbPanelContent>
                                                    <ng-container *ngFor="let m of menu.children">
                                                        <button ngbDropdownItem (click)="goTo(m)">{{m.name}}</button>
                                                    </ng-container>
                                                </ng-template>
                                            </ngb-panel>
                                        </ngb-accordion>
                                </li>
                                <ng-template #temp>
                                <li [ngbNavItem]="menu">
                                    <a ngbNavLink (click)="goTo(menu)" [ngClass]="{'active': getCurrent}">
                                        <img class="menu-icon" *ngIf="menu?.url == 'home'" src="./assets/icons/home.jpeg" />
                                        <img class="menu-icon" *ngIf="menu?.url == 'overall'" src="./assets/icons/tick.jpeg" />
                                        <img class="menu-icon" *ngIf="menu?.url == 'cwise'" src="./assets/icons/tick.jpeg" />
                                        <img class="menu-icon" *ngIf="menu?.url == 'ewise'" src="./assets/icons/tick.jpeg" />
                                        <img class="menu-icon" *ngIf="menu?.url == 'cpwise'" src="./assets/icons/competency_mapping.jpeg" /> {{menu.name}}
                                    <!-- <span class="btn-close ms-2 fw-light" (click)="close($event, id)"></span> -->
                                </a>
                                </li></ng-template>
                            </ng-container>
                          </ul>
                        </div>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h3>{{header}}</h3>
            </div>
            <div class="container-home m-xl-5 p-5">
                <!-- <div [ngbNavOutlet]="nav" class="mt-2"></div> -->
                <router-outlet [ngbNavOutlet]="nav"></router-outlet>
            </div>
        </main>
    </div>
</div>
