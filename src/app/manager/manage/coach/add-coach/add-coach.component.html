<h2>{{title}}</h2>
<div *appBusyIndicator="isBusy"></div>
<div class="d-flex flex-row">
    <div class="w-50">
        <img class="add-img" src="./assets/images/registration.jpg" />
    </div>
    <div class="w-50 forms-grp">
        <form [formGroup]="addCoachForm" (ngSubmit)="save()">
            <div class="form-group mb-3">
                <label for="employeeName">Employee Name</label>
                <select id="id" class="form-control" (change)="setEmail()" required formControlName="id" [ngClass]="{ 'is-invalid': f.id.touched && f.id.errors }">
                    <option value="undefined" disabled>--Select Employee--</option>
                    <option [value]="user.id" *ngFor="let user of employeesList">{{user.firstName}} {{user.lastName}}</option>
                </select>
                <small *ngIf="f.id.touched && f.id.errors" class="form-text text-muted">
                    <div *ngIf="f.id.errors.required">Employee name is required</div>
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email" class="form-control" formControlName="email" required [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
                <small *ngIf="f.email.touched && f.email.errors" class="form-text text-muted">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Invalid email Name</div>
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter Mobile Number" class="form-control" formControlName="mobile" [ngClass]="{ 'is-invalid': f.mobile.touched && f.mobile.errors }">
                <small *ngIf="f.mobile.touched && f.mobile.errors" class="form-text text-muted">
                    <div *ngIf="f.mobile.errors.required">Mobile is required</div>
                    <div *ngIf="f.mobile.errors.minlength || f.mobile.errors.maxlength">Invalid Mobile Number</div>
                </small>
            </div>
            <div class="form-group mb-3">
                <div class="form-check form-switch p-0">
                    <label for="status">Status</label>
                    <span class="float-end ps-2" *ngIf="active">Active</span>
                    <span class="float-end ps-2" *ngIf="!active">Inactive</span>
                    <input type="checkbox" class="form-check-input float-end" id="status" formControlName="active" (change)="active=!active"
                        [ngClass]="{ 'is-invalid': f.active.touched && f.active.errors }">
                </div>
                <small *ngIf="f.active.touched && f.active.errors" class="form-text text-muted">
                    <div *ngIf="f.active.errors.required">Status is required</div>
                </small>
            </div>
            <div class="button button-flex">
                <button type="button" class="btn" (click)="closeEvent.emit(true);">Back</button>
                <button type="button" class="btn" (click)="addCoachForm.reset()">Clear</button>
                <button type="submit" class="btn" [disabled]="addCoachForm.invalid">Save</button>
            </div>
        </form>
    </div>
</div>
